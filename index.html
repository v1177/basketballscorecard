<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <div class="card left">
            <div class="headline">
                <h3>HOME</h3>
            </div>
            <div class="scorecard">
                <h2 id="score1">0</h2>
            </div>
            <div class="buttons">
                <button id="button1" onclick="threePoints()">+3</button>
                <button id="button2" onclick="twoPoints()">+2</button>
                <button id="button3" onclick="onePoint()">+1</button>
            </div>
        </div>

        <div class="card right">
            <div class="headline">
                <h3>GUEST</h3>
            </div>
            <div class="scorecard">
                <h2 id="score2">0</h2>
            </div>
            <div class="buttons">
                <button id="button4" onclick="threePointsNum2()">+3</button>
                <button id="button5" onclick="twoPointsNum2()">+2</button>
                <button id="button6" onclick="onePointNum2()">+1</button>
            </div>
        </div>
    </div>
    <div id="reset-btn">
            <button id="reset" onclick="resetPoints()">RESET</button>
        </div>
    <script src="index.js"></script>
</body>
</html>
